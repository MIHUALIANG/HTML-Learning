<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表(可嵌套) type属性默认为数字 -->
    <ol type="A">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ol>

    <ol type="I">
        <li>水果</li>
        <ol type="A">
            <li>苹果</li>
            <li>橘子</li>
            <li>香蕉</li>
        </ol>
        <li>蔬菜</li>
        <ol type="A">
            <li>西红柿</li>
            <li>青菜</li>
            <li>黄瓜</li>
        </ol>
    </ol>



    <!-- 无序列表 可嵌套 type属性 默认为实心圆 还有circle square none-->
     <!-- ul>li*n n为需要的列表元素个数 -->
     <ul type="disc">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
     </ul>
     <!-- 多用于导航栏设置 -->
</body>
</html>
