<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 默认标签在左侧 可以通过align改变该属性 -->
    <h1 align="center">一级标题</h1>
    <!-- left/center/right -->
    <!-- h1应当作为主标题 而不应该因为其特殊格式而随便使用 -->
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <p>段落标签</p>
    <p>换行的<br>使用</p>

    <hr color="blue" width="" size="" align="">
    <hr color="blue" width="300px" size="5px" align="" />
    
    <!-- 水平线标签 width 为长度 size为宽度 align为位置 默认为居中 可设置左右 -->
    <!-- 图片若和code在同一目录下 可以使用名称直接访问 若是出于同级不同目录下那么使用 eg:images/index01.jpg -->
    <img src="index01.jpg" title="栀子花展示01">
    <img src="index02.jpg" title="栀子花展示02">
    <!-- /src 图片名称和路径/alt 当图片无法显示时显示为alt的文本(文件的替代文本)/width 宽度 /height 高度/title 鼠标悬停的提示-->

    <img src="c:\Users\86176\Desktop\Front-end learning\index03.jpg">

    <a href="https://www.jd.com/">Hi!</a>
    <a href="https://www.jd.com/">
        <img src="index01.jpg" title="栀子花展示01">
    </a>
    <!-- herf为连接访问地址 要写完整  未被访问过的为蓝色 点击过为紫色 点击时为红色-->

    <P>实验<em>txt</em></P>
    <!-- 下列特殊文本形式可以放在段落中使用 
     em 着重文字
     b 粗体文本
     i 斜体字
     strong 加重语气
     del 删除字
     span 无特殊含义
     -->
    <em>txt</em>
    <i>txt</i>
    <b>txt</b>
    <strong>txt</strong>
    <span>txt</span>
    <del>txt</del>
    <span>txt test</span>


  
</body>

</html>
