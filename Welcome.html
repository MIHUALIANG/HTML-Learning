<!DOCTYPE html> 
<!-- 标签声明 避免不同浏览器的怪异表现 -->
<html lang="en">
    <!-- 代表使用英文 -->

<head> 
    <!-- 为开发者和浏览器提供的信息 -->
    <meta charset="UTF-8">
    <!-- meta为单标签 描述网页文档属性 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- title是head中必须要用的部分 有利于SEO优化（搜索引擎优化 不包含网页中的广告部分） -->
</head>

<body>
    <!-- 为用户展示的信息 -->
    my first web
</body>

</html>
